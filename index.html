<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Calendar</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="section">
        <div class="calendar">
            <div class="month">
                <h2 id="month"></h2>
                <p id="year"></p>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days">
                
            </div>
        </div>
        <script src="javascrript/javascript.js"></script>
    </div>
</body>
</html>
